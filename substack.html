<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Substack - Charissa Abi</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f8f9fa; /* Light gray background */
            color: #343a40; /* Darker text for contrast */
        }
        /* Active navigation link style */
        .nav-active {
            color: #047857; /* Tailwind's green-700 - a nice forest green */
            font-weight: 600; /* semibold */
        }
        .substack-entry {
            border-bottom: 1px solid #e5e7eb; /* light gray border */
        }
        .substack-entry:last-child {
            border-bottom: none;
        }
    </style>
</head>
<body class="min-h-screen flex flex-col">

    <header class="py-6 px-4 sm:px-6 lg:px-8">
        <div class="container mx-auto flex justify-between items-center">
            <div>
                <a class="text-2xl font-bold text-green-700">Charissa Abi</a>
                <p class="text-sm text-gray-600 ml-1"> People. Place. Stories.</p>
            </div>
            <nav class="space-x-4">
                <a href="https://graceofcartography.github.io/index.html" class="text-gray-600 hover:text-green-600 transition-colors">Home</a>
                <a href="https://graceofcartography.github.io/projects.html" class="text-gray-600 hover:text-green-600 transition-colors">Projects</a>
                <a href="https://www.linkedin.com/in/charisab/" class="text-gray-600 hover:text-green-600 transition-colors">LinkedIn</a>
                <a href="substack.html" class="nav-active">Substack</a> <a href="#youtube" class="text-gray-600 hover:text-green-600 transition-colors">YouTube</a>
                <a href="https://graceofcartography.github.io/timerope.html" class="text-gray-600 hover:text-green-600 transition-colors">Time Rope</a>
            </nav>
        </div>
    </header>

    <main class="flex-grow container mx-auto px-4 sm:px-6 lg:px-8 py-12">
        <div class="max-w-3xl mx-auto">
            

            <div class="space-y-8">
                <article class="substack-entry pb-8">
                    <header>
                        <h2 class="text-3xl font-semibold mb-2 text-gray-800">
                            Title of My First Post TBD
                        </h2>
                        <p class="text-sm text-gray-500 mb-3">Published on June 3, 2025</p>
                    </header>
                    <div class="text-gray-700 leading-relaxed prose">
                        <p>
                            Summary to come!
                        </p>
                        <p>
                            You can add another paragraph here if your excerpt needs a bit more space.
                        </p>
                    </div>
                    <a href="#" class="inline-block mt-4 text-green-600 hover:text-green-800 font-medium">
                        Read more &rarr;
                    </a>
                </article>
               
                </div>
        </div>
    </main>

    <footer class="py-6 px-4 sm:px-6 lg:px-8 text-center text-gray-500 text-sm">
        &copy; <span id="currentYear"></span> Charissa Abi. All rights reserved.
    </footer>

    <script>
        document.getElementById('currentYear').textContent = new Date().getFullYear();
    </script>

</body>
</html>
