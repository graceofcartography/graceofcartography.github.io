        body {
            font-family: Arial, sans-serif;
            margin: 0;

        header {
            background-color: #f4f4f4;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;

        header h1 {
            margin: 0;

        }
        .project-card {
            width: 500px; /* Fixed width */
            height: 300px; /* Fixed height */
            border: 3px solid #013220; /* Forest green */
            display: block; /* Block-level element */
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); /* Subtle shadow for better appearance */
            overflow: hidden; /* Ensure no overflow from the image */
            padding: 0; /* Remove any padding */
            margin: 0; /* Remove any margin */
        }
        .project-card img {
            width: 100%; /* Stretch image to fill the width */
            height: 100%; /* Stretch image to fill the height */
            object-fit: cover; /* Maintain aspect ratio and crop excess */
            object-position: 35% 40%; /* Adjust the position of the image (horizontal, vertical) */
            display: block; /* Remove extra space below the image */
        }
    </style>
</head>
