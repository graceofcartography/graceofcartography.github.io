<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projects - Charissa Abi</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f8f9fa; /* Light gray background */
            color: #343a40; /* Darker text for contrast */
        }
        /* Custom styles for project card image to ensure it covers the area */
        .project-card-image {
            width: 100%;
            height: 100%;
            object-fit: fill; /* Ensures the image covers the card, cropping if necessary */
            object-position: center; /* Center the image within the card */
        }
        .project-card a { /* Ensure the link wrapper takes up full card space for clickability */
            display: block;
            width: 100%;
            height: 100%;
            overflow: hidden; /* Ensures rounded corners apply to the image */
            border-radius: 0.5rem; /* Matches card's rounded corners */
        }

        /* Active navigation link style */
        .nav-active {
            color: #047857; /* Tailwind's green-700 - a nice forest green */
            font-weight: 600; /* semibold */
        }
    </style>
</head>
<body class="min-h-screen flex flex-col">

    <header class="py-6 px-4 sm:px-6 lg:px-8">
        <div class="container mx-auto flex justify-between items-center">
            <div>
                <a href="index.html" class="text-2xl font-bold text-green-700">Charissa Abi</a>
                <p class="text-sm text-gray-600 ml-1"> People. Place. Stories.</p>
            </div>
            <nav class="space-x-4">
                <a href="index.html" class="text-gray-600 hover:text-green-600 transition-colors">Home</a>
                <a href="projects.html" class="nav-active">Projects</a>
                <a href="#linkedin" class="text-gray-600 hover:text-green-600 transition-colors">LinkedIn</a>
                <a href="#substack" class="text-gray-600 hover:text-green-600 transition-colors">Substack</a>
                <a href="#youtube" class="text-gray-600 hover:text-green-600 transition-colors">YouTube</a>
                <a href="#resume" class="text-gray-600 hover:text-green-600 transition-colors">Resume</a>
            </nav>
        </div>
    </header>

    <main class="flex-grow flex flex-col items-center justify-center p-4 sm:p-6 lg:p-8">
        <div class="w-full max-w-2xl">
            <div class="project-card bg-white rounded-lg shadow-xl overflow-hidden aspect-video max-w-xl mx-auto group transition-all duration-300 ease-in-out hover:shadow-2xl">
                <a href="https://graceofcartography.github.io/IliadInteractive.html" target="_blank">
                    <img src="https://raw.githubusercontent.com/graceofcartography/graceofcartography.github.io/refs/heads/main/IliadStatic.png?token=GHSAT0AAAAAAC7CQLVHC3MW7ISXPS7J76442B6WQBQ"
                         alt="Iliad Web Map"
                         class="project-card-image group-hover:scale-105 transition-transform duration-300 ease-in-out"
                         onerror="this.onerror=null; this.src='https://placehold.co/600x338/E2E8F0/4A5568?text=Project+Image';">
                </a>
            </div>
        </div>
    </main>

    <footer class="py-6 px-4 sm:px-6 lg:px-8 text-center text-gray-500 text-sm">
        &copy; <span id="currentYear"></span> Charissa Abi. All rights reserved.
    </footer>

    <script>
        document.getElementById('currentYear').textContent = new Date().getFullYear();
    </script>

</body>
</html>
