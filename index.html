<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Charissa Abi</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #f4f4f4;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        header h1 {
            margin: 0;
            color: #021b12;
        }
        header h2 {
            margin: 0;
            font-size: 1.2rem; /* Adjust font size for sub-heading */
            color: #014d31;;
        }
        header nav div {
            display: inline-block;
            background-color: #013220; /* Forest green */
            padding: 5px 10px;
            margin: 0 5px;
            border-radius: 5px;
        }
        header nav a {
            text-decoration: none;
            color: #bdbd24; /* olive */
            font-size: 0.9rem;
        }
        .main-content {
            padding: 20px;
        }
        .section h2 {
            color: #013220; /* Forest green */
        }
        .section p {
            color: #808000; /* Olive green */
        }
        
        .quotes {
            margin-top: 20px;
            padding: 10px; /* Reduce padding */
            background-color: #013220; /* Fill the rectangle with forest green */
            background-size: cover;
            border: none; /* Remove the border */
            position: relative;
            text-align: center;
            width: 50%; /* Adjust width to make it thinner */
            margin: 0 auto; /* Center the container */
        }
        .quotes h3 {
            color: #013220; /* Forest green */
        } 
        .quote-text {
            position: absolute;
            bottom: 25px;
            right: 15px;
            font-family: 'Cursive', Arial, sans-serif;
            font-size: .5rem;
            color: #0c0b0b; /* White text for contrast */
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.8); /* Add shadow for better readability */
            margin: 0;
        }
        .quote-image {
            width: 100%; /* Match the width of the green background */
            height: auto; /* Maintain aspect ratio */
            display: block;
            margin: 0 auto; /* Center the image */
            border: 1px solid #ccc;
        }
        .section {
            background-color: #013220; /* Green boundary */
            color: #bdbd24; /* Olive text color */
            padding: 20px; /* Add padding inside the boundary */
            margin: 20px auto; /* Center the section */
            width: 80%; /* Adjust width as needed */
            border-radius: 10px; /* Optional: Add rounded corners */
            text-align: center; /* Center the text */
        }
    </style>
</head>
<body>
    <header>
        <div>
            <h1>Charissa Abi</h1>
            <h2>People. Place. Stories.</h2>
        </div>
        <nav>
            <div><a href="#home">Home</a></div>
            <div><a href="https://graceofcartography.github.io/projects.html">Projects</a></div>
            <div><a href="https://www.linkedin.com/in/charisab/">LinkedIn</a></div>
            <div><a href="#substack">Substack</a></div>
            <div><a href="#youtube">YouTube</a></div>
            <div><a href="#resume">Resume</a></div>
        </nav>
    </header>
    <main class="main-content">
        <div class="content-box">
            <div class="text-box">
                <section class="section">
                    <p>Positionality & Background</p>
                </section>
                <section class="section">
                    <p>Purpose, etc.</p>
                </section>
                <section class="section">
                    <p>Details about your interests.</p>
                </section>
                <section class="section">
                    <p>Details about your skills.</p>
                </section>
            </div>
            <div class="quotes">
                <img class="quote-image" src="https://raw.githubusercontent.com/graceofcartography/graceofcartography.github.io/main/images/Lowell.jpeg" alt="Quotes Banner">
                <p class="quote-text">Epilogue by Robert Lowell</p>
            </div>
        </div>
    </main>
</body>
</html>
